<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
  </head>
  <body>
    <table data-th-object="${transfer}">
      <tr>
        <td>
          Your transfer of $<span data-th-text="*{amount}"></span> from
          <span data-th-text="${donor}"></span> to
          <span data-th-text="${donee}"></span> is successful.
        </td>
      </tr>
      <tr>
        <td>Transaction id is <span data-th-text="*{id}"></span></td>
      </tr>
    </table>
  </body>
</html>
